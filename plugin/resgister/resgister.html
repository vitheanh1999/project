<link rel="stylesheet" href="./lib/assets/css/resgister.css">
    <div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Q & A UET</h1>
			<div class="w3layouts-main">
				<h2><span>ĐĂNG NHẬP</span></h2>


					<form method="post">
						<input placeholder="Username" name="text" type="text" ng-model="vm.user.username"  required="">					
                        <div class="row">
                            <div class="col-lg-6">	<input placeholder="Mật khẩu" name="Password" type="password" ng-model="vm.user.password" required=""></div>
                            <div class="col-lg-6">	<input placeholder="Nhập lại mật khẩu" name="Password" type="password" ng-model="vm.user.confirmpassword" required=""></div>
                        </div>
						<input placeholder="Name" name="Name" type="name" ng-model="vm.user.name" required="">	
						<input placeholder="Email" name="Email" type="email" ng-model="vm.user.email"  required="">	
						<input type="submit" value="Get Started" name="login" style="height: 10%; display: inline;" ng-click="vm.resgister()">
						
						<h3>(or)</h3>
						<div class="social">
							<input type="submit" value="Login Facebook">
						</div>
					</form>
					<div class="row">
						<div class="col-4-lg left"><h6><a ui-sref="login">Đăng nhập</a></h6></div>
						<div class="col-4-lg right "><h6><a href="#">Đăng ký</a></h6></div>
					</div>
			</div>
			<!-- //main -->
			
			<!--footer-->
			<div class="footer-w3l">
				<p>&copy; 2019 Space Login Form. All rights reserved | Design by <a href="#">PH-Vincent</a></p>
			</div>
			<!--//footer-->
		</div>
	</div>
