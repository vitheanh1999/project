<link rel="stylesheet" href="/modal/taokhaosat/taokhaosat.css">
<script src="./modal/taokhaosat/taokhaosat.js"></script>
<div class="container taokhaosat">
    <h3 style="text-align: center;    padding-top: 35px;
    padding-bottom: 25px;">Tạo cuộc khảo sát</h3>
    <div class="stepwizard-row setup-panel">
        <div class="stepwizard-step">
            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
            <p>Bước 1</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
            <p>Bước 2</p>
        </div>
        <div class="stepwizard-step">
            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
            <p>Bước 3</p>
        </div>

    </div>

    <form role="form" class="content" name="myForm">

        <div class="row setup-content" style="width: 100%;" id="step-1">
            <div class="col-xs-12" style="width: 100%;">
                <div class="col-md-12" style="width: 100%;">
                    <!-- <h3> Step 1</h3> -->

                    <div class="md-form">
                        <input type="text" id="materialLoginFormEmail" class="form-control" ng-model="vm.data.title"
                            required>
                        <label for="materialLoginFormEmail">Tiêu đề</label>

                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Mô tả</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            ng-model="vm.data.description" required></textarea>

                    </div>
                    <button class="btn btn-primary nextBtn btn-md pull-right" style="display: block;
                            margin-left: auto;" type="submit" ng-disabled="form1.$invalid">Next</button>
                </div>
            </div>
        </div>

        <div class="row setup-content" style="width: 100%;" id="step-2">
            <form name="form1">
                <div class="col-xs-12" style="width: 100%;" ng-repeat="($indexOption,x) in options">
                    <div class="col-md-12" style="width: 100%;">

                        <div class="md-form">
                            <span for="exampleForm2">Câu {{x.title}}</span><button style="padding: 0px 10px 0px 10px"
                                ng-show="vm.checkshow($indexOption)" ng-click="vm.deletequestion($index)" type="button"
                                class="btn btn-outline-primary waves-effect"><i class="fas fa-backspace"></i></button>
                            <input type="" name="question" id="exampleForm2" class="" placeholder="Tên câu hỏi"
                                ng-model="x.question" style="width: 100%;" required>

                        </div>

                        <span>Kiểu câu khảo sát</span>
                        <div class="md-form">

                            <div>
                                <select ng-model="x.style" class="form-control"
                                    ng-options="option.check as option.content for option in {{x.style}}"></select>
                            </div>
                            <div ng-switch="x.style">
                                <div ng-switch-when="1">
                                    <div class="mutiple" ng-repeat="x2 in x.data">

                                        <div class="custom-control custom-checkbox" ng-repeat="x3 in x2.answer">
                                            <input type="checkbox" class="custom-control-input"
                                                id="defaultGroupExample{{x3.title}}" name="groupOfDefaultRadios" required>
                                            <label class="custom-control-label"
                                                for="defaultGroupExample{{x3.title}}"></label>
                                            <div class="md-form">
                                                <input type="text" id="form1" class="form-control" ng-model="x3.content"
                                                    style="width: 80%;
                                            display: inline-block;" required>
                                                <label for="defaultGroupExample1">{{x3.title}}.</label>
                                                <button ng-show="vm.checkshow($indexOption)" type="button"
                                                    class="btn btn-outline-danger waves-effect"
                                                    ng-click="vm.deleteanswer($index)"><i
                                                        class="fas fa-trash"></i></button>

                                            </div>

                                        </div>

                                        <button ng-show="vm.checkshow($indexOption)" type="button"
                                            class="btn btn-outline-success waves-effect" ng-click="vm.addanswer()">Thêm
                                            <i class="fas fa-plus-circle"></i></button>

                                    </div>
                                </div>
                                <div ng-switch-when="2">
                                    <div class="mutiple" ng-repeat="x2 in x.data">

                                        <div class="custom-control custom-radio" ng-repeat="x3 in x2.answer1">
                                            <input type="radio" class="custom-control-input"
                                                id="defaultGroupExample{{x3.title}}" name="groupOfDefaultRadios" required>
                                            <label class="custom-control-label"
                                                for="defaultGroupExample{{x3.title}}"></label>
                                            <div class="md-form">
                                                <input type="text" id="form1" class="form-control" ng-model="x3.content"
                                                    style="width: 80%;
                                            display: inline-block;" >
                                                <label for="defaultGroupExample1">{{x3.title}}.</label>
                                                <button ng-show="vm.checkshow($indexOption)" type="button"
                                                    class="btn btn-outline-danger waves-effect"
                                                    ng-click="vm.deleteanswer1($index)"><i
                                                        class="fas fa-trash"></i></button>
                                            </div>
                                        </div>

                                        <button ng-show="vm.checkshow($indexOption)" type="button"
                                            class="btn btn-outline-success waves-effect" ng-click="vm.addanswer1()">Thêm
                                            <i class="fas fa-plus-circle"></i></button>
                                    </div>
                                </div>
                                <div ng-switch-when="3">
                                    <div class="mutiple" ng-repeat="x2 in x.data">

                                    </div>
                                </div>
                                <div ng-switch-default>

                                    <p>Chọn cách thức chọn câu trả lời của cuộc khảo sát</p>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>

                <button class="btn btn-primary  btn-md " type="button" ng-click="vm.addquestion()" type="submit">Thêm
                    câu
                    hỏi</button>
                <button type="sumbit" class="btn btn-primary nextBtn btn-md pull-right" style="    display: block;
            margin-left: auto;" type="button"  ng-click="vm.createkhaosat(vm.data)">Next</button>

            </form>
        </div>
        <div class="row setup-content" style="width: 100%;" id="step-3">
            <div class="col-xs-12" style="width: 100%;">
                <div class="titlekhaosat">Title: {{vm.title}}</div>
                <div class="description">Mô tả: {{vm.description}}</div>
                <div class="col-md-12" style="width: 100%;" ng-repeat="x in vm.cauhoi">
                    <div ng-switch="x.style">
                        <div class="radio" ng-switch-when="1">
                            <div class="question">
                                <label for="">Câu: {{x.question}}</label>
                            </div>
                            <div class="answer" ng-repeat="x1 in x.data">
                                <div class="custom-control custom-checkbox" ng-repeat="x2 in x1.answer">
                                    <input type="checkbox" class="custom-control-input" id="defaultUnchecked1">
                                    <label class="custom-control-label" for="defaultUnchecked1">{{x2.content}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="checkbox" ng-switch-when="2">
                            <div class="question">
                                <label for="">Câu: {{x.question}}</label>
                            </div>
                            <div class="answer" ng-repeat="x1 in x.data">

                                <div class="custom-control custom-radio" ng-repeat="x2 in x1.answer1">
                                    <input type="radio" class="custom-control-input" id="defaultGroupExample1"
                                        name="groupOfDefaultRadios">
                                    <label class="custom-control-label"
                                        for="defaultGroupExample1">{{x2.content}}</label>

                                </div>
                            </div>

                        </div>
                        <div class="" ng-switch-when="3">
                            <div class="question">
                                <label for="">Câu: {{x.question}}</label>
                                <textarea name="" id="" cols="30" rows="3" style="width: 100%;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-success btn-lg pull-right" type="submit" ng-click="vm.save(vm.data)"
                    style="display: block;margin: auto;">Tạo cuộc khảo sát!</button>

            </div>
        </div>
    </form>
</div>
