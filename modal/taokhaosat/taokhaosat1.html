<script src="./modal/taokhaosat/taokhaosat.js"></script>
<div class="container taokhaosat">
        <div class="modal_class">
                <div class="modal-header">
                  <h3>Tạo cuộc khảo sát</h3>
                </div>
                <div class="modal-body">
                        <div class="stepwizard">
                                <div class="stepwizard-row setup-panel">
                                    <div class="stepwizard-step">
                                        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                                        <p>Bước 1</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                                        <p>Bước 2</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p>Bước 3</p>
                                    </div>
                                    <!-- <div class="stepwizard-step">
                                        <a href="#step-4" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                                        <p>Bước 3</p>
                                    </div> -->
                                </div>
                            </div>
                            <form role="form" class="content">
                                <div class="row setup-content" style="width: 100%;" id="step-1">
                                    <div class="col-xs-12" style="width: 100%;">
                                        <div class="col-md-12" style="width: 100%;">
                                            <!-- <h3> Step 1</h3> -->
                                            <div class="md-form">
                                                <input type="text" id="materialLoginFormEmail" class="form-control">
                                                <label for="materialLoginFormEmail">Tên cuộc khảo sát</label>
                                              </div>
                                            <button class="btn btn-primary nextBtn btn-md pull-right" type="button" >Next</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row setup-content" style="width: 100%;" id="step-2">
                                    <div class="col-xs-12" style="width: 100%;">
                                        <div class="col-md-12" style="width: 100%;">
                                            <!-- <h3> Step 1</h3> -->
                                            <div class="md-form">
                                                   <span>Kiểu câu khảo sát</span>
                                                    <select class="form-control" ng-model="hstep" ng-options="opt for opt in options.hstep"></select>
                                              </div>
                                            <button class="btn btn-primary nextBtn btn-md pull-right" type="button" >Next</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row setup-content" style="width: 100%;"  id="step-3">
                                    <div class="col-xs-12" style="width: 100%;" ng-model="checkks">
                                        <div class="col-md-12" style="width: 100%;" ng-show="checkks">
                                            <h3> Step 3</h3>
                                            <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                                        </div>
                                        <div class="col-md-12" style="width: 100%;" ng-show="checkks">
                                                <h3> Step 4</h3>
                                                <button class="btn btn-success btn-lg pull-right" type="submit">Finish!</button>
                                            </div>
                                    </div>
                                </div>
                            </form>
                </div>
                <div class="modal-footer">
                  
                  
                </div>
              </div>
    
    </div>
