<div class="comments-app">

  <div class="comments">

    <div class="row optionForSeeQuestion" ng-enter="vm.addComment()">
      <div class="col-md-12 leftOption notPullLeft" ng-init="init()">

        <p style="justify-content: right;
          display: grid;">
          <span class="likeButton" href="" title="Nhấn để trả lời">
            <span class=" btn text-white btn-danger forComment" data-toggle="collapse" data-target="#demo"> <i
                class="fa fa-reply"></i>
              Comment</span>
            <div id="demo" class="collapse">
              <textarea autofocus="" placeholder="Add comment..." id="" style="width: 100%;" rows="3" ng-model="vm.comment.text"
                ng-change="vm.evaluateChange(this)" ></textarea>
              <button class="btn btn-primary" ng-click="vm.addComment()">Bình luận</button>

            </div>
          </span>
        </p>
        <div class="comment" hide-me="5000">
        
          <div class="comment row" hide-me="5000" ng-repeat="comment in vm.datas" >
              <div style="display: flex;justify-content: flex-end;" class="col-md-2 col-sm-4 col-4"><img src="./lib/img/3.png" alt=""></div>
            <div class="comment-box col-md-10 col-sm-8 col-8">
              <div class="comment-footer">
                <div class="comment-info">
                  <p><i class="fas fa-user-clock"
                    style="margin-right:5px"></i>{{comment.name}}</p>
                  <span class="comment-date" style="font-size: 11px;">{{comment.createdAt | date: 'medium' }}</span>
                  <span class="comment-date"></span>
                </div>

                <div class="comment-actions">
                </div>
              </div>
              <div class="comment-text">{{comment.content}}</div>
            </div>
          </div>
        </div>


      </div>


    </div>
  </div>
</div>
